# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

jobs:
  build-job:
    docker:
      # specify the version you desire here
      - image: circleci/node:13.14.0
        environment:
          - NODE_ENV: test
          - DB_USERNAME: kusele
          - DB_PASSWORD: supersu
          - DB_DATABASE: kusele_db
          - DB_TESTING: kusele_db_testing
          - ACCESS_TOKEN_SECRET: bWV0YW5hOmtpbmdjb2Rlcg==
          - REFRESH_TOKEN_SECRET: vasDJKLwqejiJDSoejaodg==
          - PORT: 4000
      - image: redis:alpine
      - image: mdillon/postgis
        environment:
          POSTGRES_USER: kusele
          POSTGRES_DB: kusele_db_testing
          POSTGRES_PASSWORD: supersu
      - image: docker.elastic.co/elasticsearch/elasticsearch:7.7.1
        environment:
          - http.host=0.0.0.0
          - transport.host=127.0.0.1
          - xpack.security.enabled=false
          - discovery.type=single-node
          - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

    steps:
      - checkout
      - restore_cache:
          keys:
            - Yarndependencies-{{ checksum "yarn.lock" }}
            - Yarndependencies-
      - run:
          name: Install Dependencies
          command: yarn install

      - save_cache:
          paths:
            - /home/circleci/app/api/node_modules
          key: Yarndependencies-{{ checksum "yarn.lock" }}

      - run:
          name: start lint
          command: yarn lint
      - run:
          name: Generate Permissions
          command: yarn generate_permissions
      - run:
          name: unit Testing
          command: yarn test

workflows:
  version: 2.1
  build:
    jobs:
      - build-job
